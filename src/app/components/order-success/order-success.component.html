<div class="container">
 
<div class="d-flex align-items-center justify-content-center mb-5" style="max-width: 700px; margin: 0 auto;">
  <div class="d-flex align-items-center gap-3 px-4 py-2 rounded shadow-sm"
       style="background-color: #eeeeee; min-width: 500px;">
    <a (click)="goBack()" class="text-dark fs-4 m-0" style="cursor: pointer;">
      <i class="bi bi-arrow-left"></i>
    </a>
    <h4 class="m-0">Check Out</h4>
  </div>
</div>


   
  <div class="mx-auto text-center position-relative overflow-hidden">
 
    <div class="floating-dots-global">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    
    <div class="position-relative d-flex justify-content-center align-items-center mb-5" style="z-index: 1;">
      <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
        style="width: 130px; height: 130px; font-size: 60px; box-shadow: 0 0 30px rgba(0,0,255,0.2);">
        <i class="bi bi-check-lg"></i>
      </div>
    </div>

    
    <div class="position-relative d-inline-block mb-4" style="z-index: 1;">
      <h5 class="fw-bold mb-4" style="font-size: 28px;">Thank you</h5>
    </div>

   
    <p class="text-muted mb-4 fs-5">
      Your Order will be delivered with invoice <span class="fw-bold">#9ds69hs</span>.<br>
      You can track the delivery in the order section.
    </p>

    <!-- Button -->
    <button class="btn btn-primary mt-3 fs-5 px-4 py-2"  (click)="goToAllProducts()">Continue Order</button>

    <button class="btn btn-outline-secondary mt-3 fs-5 px-4 py-2 ms-2" (click)="goToOrderStatus()">
    Order Status
</button>
  </div>
</div>
