<div class="not-found-container">
  <div class="not-found-content">
    <!-- Pharmacy Icon -->
    <div class="pharmacy-icon">
      <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 8H16V5C16 3.9 15.1 3 14 3H10C8.9 3 8 3.9 8 5V8H5C3.9 8 3 8.9 3 10V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V10C21 8.9 20.1 8 19 8ZM10 5H14V8H10V5ZM17 16H13V20H11V16H7V14H11V10H13V14H17V16Z" fill="currentColor"/>
      </svg>
    </div>

    <!-- Error Code -->
    <div class="error-code">
      <span class="four">4</span>
      <span class="zero">0</span>
      <span class="four">4</span>
    </div>

    <!-- Main Message -->
    <h1 class="main-title">Page Not Found</h1>
    <p class="subtitle">
      The medication or page you're looking for seems to have been moved or doesn't exist.
    </p>

    <!-- Helpful Message -->
    <div class="help-message">
      <p>Don't worry! Let us help you find what you need:</p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goHome()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
        </svg>
        Go Home
      </button>
      
      <button class="btn btn-secondary" (click)="goToProducts()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z" fill="currentColor"/>
        </svg>
        Browse Products
      </button>
      
      <button class="btn btn-outline" (click)="goBack()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor"/>
        </svg>
        Go Back
      </button>
    </div>

    

   
  </div>
</div>
