<div class="ms-5 min-vh-100">
  <div class="products-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="page-title">Your Orders</h1>
          </div>
          
        </div>
      </div>
    </div>

<div *ngIf="isLoading" class="text-center my-4">
  Loading orders...
</div>

<div *ngIf="!isLoading && orders.length === 0" class="alert alert-info text-center">
  No orders found.
</div>

<div class="container" *ngIf="orders.length > 0">
  <div *ngFor="let order of orders" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">Order #{{ order.id }}</div>
        <div class="text-muted small">{{ order.orderDate | date: 'dd MMM yyyy, HH:mm' }}</div>
        <div>Status: <span class="badge bg-primary">{{ order.status }}</span></div>
      </div>
      <button class="btn btn-outline-primary" (click)="goToOrder(order.id)">
        View Details
      </button>
    </div>
  </div>
</div>
</div>
