@if (detailsData) {
    <section class="my-4 p-3">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-12 col-md-3 product p-2">
                    <owl-carousel-o [options]="detailsSlider" >
                        @for (img of detailsData.pictureUrl; track $index) {
                        <ng-template carouselSlide>
                            <img [src]="img" [alt]="detailsData.name" class="w-100 ">
                        </ng-template>
                        }
                    </owl-carousel-o>
                </div>
    
                
                <div class="col-12 col-md-9 p-3 ">
                    <div class="details">
                        
                        <p class="fw-bold my-2">{{detailsData.description}}</p>
                      
                        <h2 class="my-2 fs-4 fw-bold">{{detailsData.name}}</h2>

                        
                    </div>
    
                  
                    
                    <div class="d-flex justify-content-between mt-2">
                        <span>{{detailsData.price | currency : 'GBP'}}  </span>
                        <!-- <div class="small">
    
                            @for (star of [1,2,3,4,5].slice(0,detailsData.ratingsAverage); track $index) {

                            }
                            @if(detailsData.ratingsAverage%1!=0){
                            <span><i class="fa-solid fa-star-half-stroke rating-color"></i></span>
                            }
                            <span>{{detailsData.ratingsAverage}}</span>
    
                        </div> -->

                      
                    </div>
                    
                   <div class="my-4">
                    <!-- @if (isProductInWishlist(detailsData._id)) {
                        <i
                          class="heart-icon fa-solid fa-heart text-main position-absolute p-2 shadow-sm cursor-pointer"
                          (click)="removeFromWishlist(detailsData._id)"
                        ></i
                        >} @else {
                        <i
                          class="heart-icon fa-regular fa-heart text-main position-absolute p-2 shadow-sm cursor-pointer"
                          (click)="addToWishlist(detailsData._id)"
                        ></i>
                        } -->
                   </div>
                    <button class="w-100 btn-main mt-5">Add to cart <i class="fa-solid fa-cart-shopping"></i></button>
    
                </div>
            </div>
        </div>
    </section>
}
